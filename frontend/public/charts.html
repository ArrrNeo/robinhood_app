<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .ticker-name {
            color: #60a5fa;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            background: #1e293b;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .radio-group input[type="radio"] {
            cursor: pointer;
        }

        .rsi-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #1e293b;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .rsi-controls label {
            font-size: 13px;
            color: #94a3b8;
        }

        .rsi-controls input {
            width: 50px;
            padding: 4px 8px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 4px;
            color: #e2e8f0;
            font-size: 13px;
        }

        .rsi-controls input#rsi-buy {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .rsi-controls input#rsi-warning {
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
        }

        .rsi-controls input#rsi-sell {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .chart-container {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .chart-legend {
            font-size: 13px;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            padding: 20px;
            border-radius: 8px;
            color: #fca5a5;
        }

        svg {
            display: block;
        }

        .chart-svg {
            cursor: crosshair;
        }

        .crosshair-line {
            stroke: #64748b;
            stroke-width: 1;
            stroke-dasharray: 4 4;
            pointer-events: none;
        }

        .threshold-line {
            stroke-width: 1;
            stroke-dasharray: 5 5;
        }

        .threshold-label {
            font-size: 11px;
            fill: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Historical Charts - <span class="ticker-name" id="ticker"></span></h1>
            <div class="controls">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="valuation" value="ps" checked>
                        P/S Ratio
                    </label>
                    <label>
                        <input type="radio" name="valuation" value="pe">
                        P/E Ratio
                    </label>
                </div>
                <div class="rsi-controls">
                    <label>Buy:</label>
                    <input type="number" id="rsi-buy" value="35" min="0" max="100" title="Below this: Buy Target (Green)">
                    <label>Warning:</label>
                    <input type="number" id="rsi-warning" value="65" min="0" max="100" title="Between Buy and Sell: Warning Zone (Orange)">
                    <label>Sell:</label>
                    <input type="number" id="rsi-sell" value="75" min="0" max="100" title="Above this: Sell Target (Red)">
                </div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading historical data...</p>
            </div>
        </div>
    </div>

    <script src="charts-app.js"></script>
</body>
</html>
